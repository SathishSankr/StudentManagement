<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Homepage</a>
      </li>
    </ul>
  </div>
</nav>
    <div class= "container">
      <div class= "row">
      		<h1>List Student Details</h1>
      </div> 
      <div class="row">
      	<div class = "col-lg-3">
      			<a th:href = "@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
      	</div>
      </div>
      <table class= "table table-striped table-bordered">
         <thead class= "table-dark">
         	<tr>
         		<th>Student First Name</th>
         		<th>Student Last Name</th>
         		<th>Email</th>
         		<th>Action</th>
            <tr>
         </thead>
         <tbody>
             <tr th:each = "student:${students}">
             		<td th:text = "${student.firstName}"></td>
             		<td th:text ="${student.lastName}"></td>
             		<td th:text = "${student.email}"></td>
             		<td>
             		  <a th:href ="@{/students/editStudent/{id}(id=${student.id})}"
             		   class="btn btn-primary">Update</a>
             		    <a th:href ="@{/students/deleteStudent/{id}(id=${student.id})}"
             		   class="btn btn-danger">Delete</a>
             		</td>
             </tr>
         </tbody>
      </table>
    </div>
</body>
</html>
